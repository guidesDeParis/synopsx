<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>{title}</title>
    <meta name="description" content="{description}" />
    <meta name="author" content="{author}" />
    <meta name="keywords" content="{subject}" />
    <link rel="copyright" href="{copyright}" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
    <script src="/synopsx/files/js/synopsx.js"></script>
    <!-- ajouter js pour lt IE 9 -->
  </head>
  <body>
    <header data-url="inc_header"></header>
    <main class="container grid-lg">
      <h1>{title}</h1>
      <section class="columns">
        <div class="column col-10">{content}</div>
      </section>
    </main>
    <footer data-url="inc_footer"></footer>
    <script type="text/javascript">
        // synopsx's composition
        $(document).ready(function(){
             init();
        }); 
      </script>
  </body>
</html>
